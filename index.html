<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Пяточка</title>
    <style>     
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;}
      #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            cursor: pointer;
            width: 100px;
            height: 100px;
        }
      </style>
  </head>
  <body>
    <text> Тапай по пятке<text>
      <div>
        <div id="counter">0</div>
        <img src="img\пятка.png" alt="Пятка" alt="Тапай по пятке" onclick="incrementCounter()"/>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
  </body>
</html>
