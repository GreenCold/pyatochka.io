<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Пяточка</title>
    <style>     
    button{font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 2vh;
      margin: 0;
      background-color: #f0f0f0;}
      </style>
  </head>
  <body>
    <text> Тапай по пятке<text>
      <div>
        <div id="counter">0</div>
        <button onclick="incrementCounter()">Тапай по пятке!</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
    <img src="img\пятка.png" alt="Пятка" />
  </body>
</html>
